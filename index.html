<!DOCTYPE html>
<html>
  <head lang='en'>
    <meta charset='UTF-8'>
  <title>My Website!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="wholepage">
      <span
        class="material-symbols-outlined icon"
        onclick="show('homepage')"
        style="font-size: 30px"
      >
        real_estate_agent</span
      >
      <div class="break"></div>
      <div class="selectcontainer">
        <div class="select" onclick="show('div1')">Page 1</div>
        <div class="select" onclick="show('div2')">Page 2</div>
        <div class="select" onclick="show('div3')">Page 3</div>
        <div class="select" onclick="show('div4')">Page 4</div>
        <div class="select" onclick="show('div5')">Page 5</div>
      </div>

      <div class="display">
        <div class="homepage" id="homepage">
          home page, some pictures if i can get them to scroll
        </div>
        <div class="div1 hide" id="div1">Rules of Volleyball</div>
        <div class="div2 hide" id="div2">The Teams in our Conference</div>
        <div class="div3 hide" id="div3">The Players on the SVU team</div>
        <div class="div4 hide" id="div4">Why this team is Amazing</div>
        <div class="div5 hide" id="div5">
          A team picture and complete roster
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
